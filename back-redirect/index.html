<body>
    <div class="headline"><span class="icone">⚠️</span>ANÁLISE PAUSADA<span class="icone">⚠️</span></div>
    <div class="corpo">
        <h2>MENSAGENS E FOTOS SUSPEITAS JÁ FORAM ENCONTRADAS...</h2>
        <img src="images/back-passo1.webp" alt="Imagem de Suspeitas">
        <div class="progresso">
            <div class="progress-container">
                <div class="progress-circle" style="--progress: 0;">
                    <div class="progress-inner-circle">
                        <div class="progress-text" id="progress-text">0%</div>
                    </div>
                </div>
            </div>
            <p>Fazendo backup de conversas arquivadas e excluídas. Por favor, aguarde...</p>
        </div>
        <div class="continue">
        <h2>VOLTE PARA O RELATÓRIO E VEJA TODAS AS EVIDÊNCIAS QUE ENCONTRAMOS!</h2>
        </div>
        <a class="button-link pulsar" href="../relatorio/index.html">
            SIM, QUERO VER O RELATÓRIO COMPLETO AGORA
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressCircle = document.querySelector('.progress-circle');
            const progressText = document.getElementById('progress-text');
            let progress = 0;
            const duration = 300000; // 5 minutos em milissegundos
            let animationInterval;

            function updateProgress() {
                progress += 1;
                const percentage = Math.min(100, (progress / (duration / 1000)) * 100).toFixed(0);
                
                if (progressCircle && progressText) {
                    progressCircle.style.setProperty('--progress', percentage);
                    progressText.textContent = `${percentage}%`;
                }

                if (progress < duration / 1000) {
                    animationInterval = setTimeout(updateProgress, 1000);
                } else {
                    clearTimeout(animationInterval);
                }
            }

            // Ensure elements exist before starting animation
            if (progressCircle && progressText) {
                updateProgress();
            }
            
            // Handle page visibility changes (mobile optimization)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    clearTimeout(animationInterval);
                } else if (progress < duration / 1000) {
                    updateProgress();
                }
            });
        });
    </script>
    
<script>
  document.addEventListener('DOMContentLoaded', function() {
  
    
    // Mobile-specific optimizations
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      // Prevent zoom on input focus
      const viewport = document.querySelector('meta[name=viewport]');
      if (viewport) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
      }
      
      // Add mobile-specific classes
      document.body.classList.add('mobile-device');
      
      // Optimize touch interactions
      document.querySelectorAll('.button-link').forEach(button => {
        button.style.touchAction = 'manipulation';
        button.style.webkitTapHighlightColor = 'transparent';
        
        // Add touch feedback
        button.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('touchend', function() {
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 100);
        });
      });
    }
  });
</script> 




<script>
  // Mobile-specific error handling and optimizations
  (function() {
    'use strict';
    
    // Log para debug
    console.log('Back-redirect page loaded on:', navigator.userAgent);
    
    // Detectar se é mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    
    if (isMobile) {
      console.log('Mobile device detected');
      
      // Prevenir zoom no foco de inputs
      const viewport = document.querySelector('meta[name=viewport]');
      if (viewport) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
      }
      
      // Fix para iOS Safari
      if (isIOS) {
        // Corrigir height em dispositivos iOS
        const setIOSHeight = () => {
          document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        };
        
        setIOSHeight();
        window.addEventListener('resize', setIOSHeight);
        window.addEventListener('orientationchange', () => {
          setTimeout(setIOSHeight, 100);
        });
      }
    }
    
    // Error handler global
    window.addEventListener('error', function(e) {
      console.error('JavaScript error:', e.error);
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
    
  })();
</script>
